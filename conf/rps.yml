
title: Rotating Proxy Server

daemon: false

pidfile: /var/run/rps.log

servers:
    - proxy: socks5
      listen: 127.0.0.1
      port: 9890
      username: rps
      password: secret
      

    - proxy: http
      listen: "::"
      port: 9891

log:
    file: ../logs/rps.log
    level: INFO #DEBUG| INFO| NOTICE| WARN| ERROR| CRIT

