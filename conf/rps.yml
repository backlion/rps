
title: Rotating Proxy Server

daemon: false

pidfile: /var/run/rps.log

servers:
    - proto: socks5
      listen: 0.0.0.0
      port: 9890
      #username: rps
      #password: secret
      timeout: 300 #30 seconds
      

    - proto: http
      listen: "::"
      port: 9891
      timeout: 30 #30 seconds

upstreams:
    rediskey: rps:upstream:pool
    refresh: 30 #30 seconds

    #rr: round-robin
    #random: random schedule
    #wrr: weighted round robin
    schedule: rr 

redis:
