
title: Rotating Proxy Server

daemon: false

pidfile: /var/run/rps.log

servers:
    - proxy: socks5
      listen: 0.0.0.0
      port: 9890
      #username: rps
      #password: secret
      timeout: 30 #30 seconds
      

    - proxy: http
      listen: "::"
      port: 9891
      timeout: 30 #30 seconds

log:
    file: ../logs/rps.log
    level: INFO #DEBUG| INFO| NOTICE| WARN| ERROR| CRIT

