
title: Rotating Proxy Gateway

daemon: false

pidfile: /var/run/rpg.log

servers:
    - proxy: socks5
      listen: 0.0.0.0
      port: 9890
      username: rpg
      password: secret
      

    - proxy: http
      listen: 0.0.0.0
      port: 9891

log:
    file: ../logs/rpg.log
    level: NOTICE #DEBUG| INFO| NOTICE| WARN| ERROR| CRIT

